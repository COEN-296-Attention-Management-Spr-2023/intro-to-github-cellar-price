<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Cellar Store Products Catalog</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href='app.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="app">
      <div class="App">
        <div class="Loader">loading...</div>
        <article class="main">
          <header class="Header">
            <h1>Product Catalog</h1>
            <div class="SearchBox">
              <div class="Search">
                <input type="text" autoComplete="none" autoCorrect="none" autoCapitalize="none" spellCheck="false" placeholder="Search products..." />
                <button class="clear">&times;</button>
              </div>
            </div>
          </header>
          <p class="Explanation">
            Welcome to to product catalog for the Cellar store. Use the search bar to find information about various products and their prices.
          </p>
          <ul class="ProductList">
            <!-- Product items will be dynamically populated here -->
          </ul>
        </article>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/minisearch@6.2.0/dist/umd/index.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
